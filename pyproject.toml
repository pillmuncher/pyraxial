[project]
name = "pyraxial"
version = "0.1.2a"
description = "An algebra for paraxial (i.e. axis-aligned) rectangles."
authors = [
    {name = "Mick Krippendorf", email = "m.krippendorf@freenet.de"},
]
dependencies = [
    "intervaltree~=3.1",
]
requires-python = ">=3.6"
dynamic = ["classifiers"]
license = {text = "MIT"}

long_description = long_description
long_description_content_type = "text/markdown"
[project.urls]
homepage = "https://pillmuncher.github.io/pyraxial"

[build-system]
requires = ["pdm-pep517"]
build-backend = "pdm.pep517.api"

[tool]
[tool.pdm]
[tool.pdm.dev-dependencies]
editor = []
test = []
dev = []
